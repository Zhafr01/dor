<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Now!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* Gradasi pink-peach */
            font-family: 'Poppins', sans-serif; /* Font yang lebih lembut */
            overflow: hidden; /* Mencegah scrollbar */
            text-align: center;
        }
        .content {
            transform: rotate(-5deg); /* Sedikit rotasi untuk kesan playful */
            animation: fadeInGrow 1.5s ease-out forwards;
            opacity: 0;
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Font tulisan tangan yang imut */
            font-size: 5em; /* Ukuran sangat besar */
            color: #fff; /* Warna putih */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Bayangan teks lembut */
            margin: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Latar belakang semi-transparan untuk teks */
            border-radius: 20px;
            display: inline-block; /* Agar background sesuai ukuran teks */
        }

        /* Animasi untuk teks */
        @keyframes fadeInGrow {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-15deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(-5deg);
            }
        }

        /* Tambahan elemen dekoratif (opsional) */
        .hearts {
            position: absolute;
            bottom: -50px; /* Mulai dari bawah layar */
            left: 50%;
            width: 100%;
            transform: translateX(-50%);
            pointer-events: none; /* Agar tidak mengganggu interaksi */
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF69B4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            animation: floatUp 5s infinite ease-in;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; width: 20px; height: 20px; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; width: 35px; height: 35px; opacity: 0.8;}
        .heart:nth-child(3) { left: 30%; animation-delay: 0.5s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 2s; width: 25px; height: 25px; opacity: 0.7;}
        .heart:nth-child(5) { left: 50%; animation-delay: 1.5s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 0.2s; width: 30px; height: 30px; opacity: 0.9;}
        .heart:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 0.8s; width: 22px; height: 22px; opacity: 0.6;}
        .heart:nth-child(9) { left: 90%; animation-delay: 1.2s; }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100vh); /* Naik hingga keluar layar */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>You are mine now!</h1>
    </div>

    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
